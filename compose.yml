services:
  bookstore:
    build: .
    env_file: ".env"
    ports:
      - 8000:8000
    depends_on:
      bookstore-migrations:
        condition: service_completed_successfully

  bookstore-migrations:
    build: .
    env_file: ".env"
    entrypoint: ["python3", "manage.py", "migrate"]
    depends_on:
      - db

  db:
    image: postgres:17
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data: {}
